<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/main.css">
    <title>Smoothies</title>


</head>

<body>
    <header class="container">

        <img src="img/logo.png" alt="Logo" class="logo">
        <div class="main-menu">
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Smoothies</a>
                <a href="#">Contact Us</a>
            </nav>
            <nav class="menu">
                <a href="#" class="fa fa-shopping-bag"></a>
                <a href="#" class="fa fa-search"></a>
            </nav>
        </div>
        <i class="fa fa-bars hamburger"></i>
    </header>
    <main class="container">
        <div class="gallery">
            <picture>
                <source media="(max-width: 799px)" srcset="./img/main-picture-mobile.png">
                <source media="(min-width: 800px)" srcset="./img/main-picture.png">
                <img src="img/main-picture.png" alt="drink">
            </picture>
            <i class="fa fa-angle-left"></i>
            <i class="fa fa-angle-right"></i>
        </div>
        <div class="text">
            <p class="category">Berries</p>
            <h1 class="title">Strawberry rush</h1>
            <p class="description">The best blend of strawberries, rasberries and mulberrie</p>
            <div class="contains">
                <div class="list">
                    <h2 class="list-title">Nutrition benefits:</h2>
                    <ul class="list-plus">
                        <li>Vitamin A</li>
                        <li>Vitamin C</li>
                        <li>Citric Acid</li>
                    </ul>
                </div>
                <divc class="list">
                    <h2 class="list-title">Content:</h2>
                    <ul class="list-image">
                        <li>
                            <img src="./img/berry.png" alt="braske">
                        </li>
                        <li>
                            <img src="./img/raspberry.png" alt="aviete">
                        </li>
                        <li>
                            <img src="./img/blackberry.png" alt="gervuoge">
                        </li>
                    </ul>
            </div>
            <form>
                <input type="hidden" value="strawberry-rush" name="selected-item" id="selected-item">
                <button type="submit">Add to cart</button>
            </form>
        </div>
        </div>
    </main>

    <script src="./js/main.js" defer></script>
</body>

</html>
